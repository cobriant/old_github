# Last Class

We applied our supply and demand model to the labor market to understand why some wages are high and some are low.

--

I wanted to add one thing that occurred to me yesterday...

---

# Remember the Diamond-Water Paradox?

Water is necessary for human life, and diamonds are trivial. Why then is it that water is so cheap and diamonds are so expensive?

--

The solution is that the price of a good reflects its *marginal* value, not its total value. The price of a good is determined by supply and demand, and every point on the demand curve is the good's marginal value to consumers.

---

# Remember the Diamond-Water Paradox?

Water is plentiful, so the price of water reflects the fact that it's probably a person's 30th gallon of water that day. But diamonds are much more scarce. If a person has a diamond, they usually just have one, so that diamond is worth a lot to them.

---

# Remember the Diamond-Water Paradox?

Teachers are incredibly important for society. Celebrities like Kylie Jenner are fairly trivial. So why are teachers paid so little and Kylie Jenner is paid so much?

--

The same as water and diamonds, teachers are plentiful, so the marginal value of the 3,000,001st teacher is pretty small. But there's just one Kylie Jenner! And what she does has at least a little bit of value to a whole lot of people (213 million instagram followers)!

---

# Remember the Diamond-Water Paradox?

Last class we learned that the **wage** for a job is **P x MPL**. The diamond-water paradox is describing the Marginal part of that equation. 

--

If there were instead 3 million Kylie Jenners and just 1 person capable of teaching, the wage each person earns might be reversed.
