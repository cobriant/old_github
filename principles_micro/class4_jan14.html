# Optimization with Marginal Thinking

**Q: Tie-breaking rule. Why do we still buy the good even if the marginal benefit is equal to the marginal cost?**

--

&lt;span class='darkblue small squeeze'&gt;Great question. If marginal benefit is greater than marginal cost, you're gaining surplus, so obviously you should keep buying. If marginal cost is greater than marginal benefit, you should not buy the unit because you're losing surplus. But if they're equal, you're neither gaining nor losing surplus.&lt;/span&gt;

--

|:---: | :---: | :---: | :---: |
| 1 | 11 | 11 | 8 | 8 | 3 |
| 2 | 20 | 9 | 8 | 16 | 4 |
| 3 | 28 | 8 | 8 | 24 | 4 |
| 4 | 35 | 7 | 8 | 32 | 3 |

# Marginal Thinking

**Q: Is the marginal benefit always a number or can it be words too?**

--

&lt;span class='darkblue small squeeze'&gt;Marginal benefits (and costs) are oftentimes much more complicated and nuanced than just amounts of money. But it's the economist's job to try to measure those things. How do you compare the benefits of a few thousand teens not becoming smokers with the costs to those already addicted? Using money is as good as any other way.&lt;/span&gt;

&lt;span class='lightblue small squeeze'&gt;"Economics is above all a science of measurement. It comprises an extraordinarily powerful and flexible set of tools that can reliably assess a thicket of information to determine the effect of any one factor, or even the whole effect." (*Freakonomics*)&lt;/span&gt;

# Income

**Income elasticity of demand** - a measure of how much the quantity demanded of a good responds to a change in consumers' income.

--

income elasticity of demand = % change in quantity demanded / % change in income

--

Most goods are **normal goods**- higher income raises the quantity demanded. Normal goods have positive income elasticities. But some goods are **inferior goods**- higher income lowers the quantity demanded. Inferior goods have negative income elasticities. Examples of inferior goods include bus rides and fast food.

---

# Price of other goods

If the price of BBQ increases, I'll also probably be willing to buy more sushi at any given price. That's because when I eat out, I usually either get BBQ or I get sushi.

--

.pull-left[For me, BBQ and sushi are **substitutes** - two goods for which an increase in the price of one leads to an increase in the demand for the other.]

--

.pull-right[

]

# Cross-price elasticity of demand

**Cross-price elasticity of demand** - a measure of how much the quantity demanded of one good responds to a change in the price of another good.

--

Cross-price elasticity of demand = % change in quantity demanded of good 1 / % change in the price of good 2

--

So substitutes like BBQ and sushi have a **positive** cross-price elasticity of demand.

---

# Cross-price elasticity of demand

**Cross-price elasticity of demand** - a measure of how much the quantity demanded of one good responds to a change in the price of another good.

Cross-price elasticity of demand = % change in quantity demanded of good 1 / % change in the price of good 2

But if two goods are **complements** (two goods for which an increase in the price of one leads to a decrease in the demand for the other), their cross-price elasticity of demand will be negative. Think about peanut butter and jelly.

# Review

* When income increases, the quantity demanded for normal goods increases by shifting the demand curve out. If the good is inferior, the quantity demanded will decrease for every given price. The amount that the quantity demanded changes depends on the *income elasticity of demand*.

--

* When the price of another good increases, the quantity demanded of a certain good may increase or decrease for every given price depending on whether it's a complement or a substitute. The amount that the quantity demanded changes depends on the *cross-price elasticity of demand* and the demand curve will shift in or out.
