# Last class

We talked about price elasticity of demand and goods with elastic versus inelastic demand.

--

We also talked about about factors that can shift the demand curve, like income, the prices of related goods, the quality of the good changing, advertising changing, and demographics of the population changing.

---

What happens to the demand for coffee in Eugene when ....

--

Consumers get richer?

&lt;span class='orange'&gt;Demand shifts out.&lt;/span&gt;

# An Example

What happens to the demand for coffee in Eugene when ....

--

The price of creamer increases?

--
&lt;span class='orange'&gt;Demand shifts in because coffee and creamer are complements.&lt;/span&gt;

--

--

&lt;span class='orange'&gt;Demand shifts in.&lt;/span&gt;

# Income elasticity of demand


How much does your demand for coffee increase when your income rises 1%?

--
&lt;span class='pink small'&gt;income elasticity of demand = % change in quantity demanded / % change in income&lt;/span&gt;

--

&lt;span class='small'&gt;If the income elasticity of demand is *positive*, then coffee is a **normal** good.&lt;/span&gt;

--
&lt;span class='small'&gt;If the income elasticity of demand is *negative*, then coffee is an **inferior** good.&lt;/span&gt;

--

Suppose your income elasticity of demand for coffee is **-1**. 

--
If your income increases by 10%, how much will your demand for coffee change by?

---

# Cross-price elasticity of demand

How much will your demand for hot dogs change when the price of hot dog buns goes down?

--

&lt;span class='pink'&gt;Cross-price elasticity of demand = % change in quantity demanded of good 1 / % change in the price of good 2&lt;/span&gt;

--

Suppose for hot dogs and hot dog buns, the cross-price elasticity of demand is 0.5. 

--
If the price of hot dog buns increases by 100%, how much will your demand for hot dogs change?

---

# Elastic or Inelastic?

If the elasticity of something is less than 1 in absolute value, quantity doesn't change very much, and we say it's **inelastic**. This will look like a steep or even vertical line.

--

If the elasticity of something is greater than 1 in absolute value, quantity changes a lot, and we say it's **elastic**. This will look like a flatter or even horizontal line.

--

If the elasticity of something is equal to 1 in absolute value, quantity changes by the same percent as the other factor (price, income, price of another good), and we say it's **unit elastic**.

# Working or studying?

Suppose you're trying to decide how many hours you should spend over the weekend working (delivering food for grubhub) or studying.

--

.pull-left[&lt;span class='small squeeze green'&gt;If you work just a couple hours, you'll work only during dinnertime, because that's when you can get the most money for the shortest time driving.&lt;/span&gt;]

.pull-right[&lt;span class='small squeeze orange'&gt;If you study just a couple hours, you'll study the most important things first, because that's how you can get the most points on the exam with the shortest time studying.&lt;/span&gt;]

# The Principle of Increasing Marginal Cost

In all these examples, the more we tried to produce, the higher the marginal cost. 

--

Why? 

--

* diminishing marginal returns (to studying and to working),

--

* some factors of production are more suitable, others are less suitable (hilly versus flat land)

---

# Supply as Marginal Cost

Last week we learned that marginal benefit is demand. So is supply marginal cost?

--

&lt;span class='huge orange'&gt;Yes!&lt;/span&gt; With some caveats...

---

# Supply as Marginal Cost

&lt;span class='orange'&gt;Caveat 1:&lt;/span&gt; Supply is marginal cost **in competitive markets**. We'll learn later on in the course that when firms have market power (like in a monopoly), they can earn a higher profit by restricting quantity a little bit and letting the price rise some.

--

In a competitive market though, as soon as one firm restricts quantity supplied, other firms increase their quantity supplied. For any given price, the quantity supplied is determined by the marginal cost.

---

# Supply as Marginal Cost

&lt;span class='orange'&gt;Caveat 2:&lt;/span&gt; Supply is marginal cost **excluding low quantities if economies of scale occur**.

--

An intuitive explanation: suppose if I plan on making at least 100 pints of ice cream per week, I can start buying in bulk and saving on ingredients. It doesn't make sense for me to plan on making less than 100 pints per week, because ingredients are so expensive in small quantities.

--

So my **supply** starts at 100 pints of ice cream per week. If it doesn't make sense for me to make at least 100 pints, I won't make any at all.

---

# Supply as Marginal Cost

Economies of scale: for low units, marginal costs can be decreasing.

&lt;img src="figures/economy_of_scale.jpg" width="500px" height="300px" /&gt;

# Supply

&lt;span class='green'&gt;At low grape prices, only the factors of production that are most suitable are used (wine is only grown in hilly land).&lt;/span&gt;

--

&lt;span class='green'&gt;At low wage rates, a grubhub worker will only deliver during the busiest times.&lt;/span&gt;

--

&lt;span class='pink'&gt;But at high grape prices, even flat land starts to be used for grapes.&lt;/span&gt;

--

&lt;span class='pink'&gt;And at high wage rates, a grubhub worker will start delivering even during less busy times.&lt;/span&gt;

---

# Review: The Principle of Increasing Marginal Cost

Some factors of production are more suitable, some are less suitable (grapes are best grown on hills)

--

There are diminishing marginal returns (your 16th hour working for grubhub in a weekend doesn't yield as much as your 1st)
  
---

# Review: Marginal Cost as Supply
  
True as long as the market is competitive, and

--

The quantity supplied isn't so small that the firm hasn't yet taken advantage of economies of scale like being able to buy in bulk.

---

# Review: Law of Supply

Producers will produce more when the price is high, and will produce less when the price is low. This happens because of the principle of increasing marginal cost.
