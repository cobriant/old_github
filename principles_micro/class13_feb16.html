# Equilibrium

The equilibrium in a free market maximizes total surplus to producers and consumers. 

--

In class 1, we defined an *efficient allocation* of seats in a classroom as an allocation where the people who want the seats the most can get them.

--

Now we're ready for a more sophisticated definition of efficiency: *an allocation where total surplus is maximized.*

---

# Efficiency

An allocation is not efficient if the good is consumed by the people who don't value it most highly. That's because there are potential gains from trade that are unrealized! The person with the good could trade with the person who values it higher, and both could be better off.

--

If the good isn't being produced by the lowest cost producers, that's also not efficient. we can move production to those lowest cost producers and producer surplus (along with total surpuls) would increase.

---

# Efficiency

At equilibrium, there's no way a government could increase total surplus. This is why economists advocate free markets as the best way to organize economic activity.

--

&lt;span class='small'&gt;There are **caveats** though. So far, we've only talked about consumers and producers that are *price-takers*. A single actor (or a group of actors that are colluding) sometimes has the power to move the market away from its *competitive equilibrium*. Government can sometimes take steps to move it back and increase total surplus. Another issue: when economic activity has spillover effects to parties other than the buyers and sellers, their interests are not reflected in the competitive equilibrium: *externalities*.&lt;/span&gt;

---

# Public Goods

Another issue with the idea of a competitive equilibrium is **public goods**: goods like parks, fresh air, roads, streetlights, flood control systems, public schools, and national defense, that *benefit everyone in a society.*

--

Private goods can be bought and sold in a market because the consumer captures all the benefit of the good. But a the benefits of a public good are *shared*. It's a lot more likely that a city will get a park system that's desirable is if the costs are shared, and one way a city can do that is through **taxation**.

---

# Taxes

All governments use taxes to raise revenue for public projects. They often levy taxes on consumers and producers in markets for private goods.

--

Things that are taxed:

* Labor (income tax and payroll tax)
* Anything you buy (sales tax, excise tax)
* Most things you own (property tax, estate tax, wealth tax)
* Investment income (capital gains tax)
* Firm's profit (corporate income tax)

---

# Taxes

So how do taxes effect these markets?

--

Consider a tax that's levied on a **producer** of apples. Suppose the government passes a law that says apple producers owe the government $1 for each apple they sell.

# Deadweight Loss

A tax or a price control has **deadweight loss** because it changes peoples' behavior: they don't exchange as many units of the good as they would without the market distortion.

--

So when labor is taxed heavily, less labor is exchanged and there's a deadweight loss. The DWL is the efficiency *cost* of taxation. It's the gains from trade that aren't realized because of the tax.

---

# Is deadweight loss a big issue?

It depends on the market. Economists who study taxes try to estimate the DWL of the tax by estimating the *elasticities* of supply and demand. 

--

If either supply or demand is very elastic, DWL can be large and the tax burden will fall on the more inelastic side.

---

# Example: Luxury Tax

For example, in 1991, the federal government passed a "Luxury Tax" on luxury cars, yachts, private planes, and jewelry and furs priced higher than $10,000. The government told people the rich would finally be paying their fare share.

--

But the new tax took in $97 million less in their first year that had been projected. Yacht retailers reported a 77% drop in sales that year. Boat builders laid off 25,000 people.

---

# Example: Luxury Tax

Demand for luxury items is *very elastic*. People who are thinking about buying a yacht have tons of alternatives: they could buy a new house instead, or take an expensive vacation. They're very responsive to price hikes, especially if they think the tax will be repealed soon. 

--

So the DWL of that tax was huge, most of the tax burden was on the producers, and the tax was repealed within two years because of how much damage it caused to those producers.
