---

# Positive vs Normative

&lt;span class='green'&gt;**Positive**&lt;/span&gt; | &lt;span class='pink'&gt;**Normative**&lt;/span&gt;
------------- | -------------
Objective description     | Subjective value judgment
Theoretically, can be proven or disproven | Can never be proven or disproven
Not a matter of opinion      | Matter of opinion
Describes the world | Says something about how the world should be   

---

.pull-left[
# Positive

It's raining outside.

]

.pull-right[
# Normative

It's great when it rains.

]

---

.pull-left[
# Positive

ICE uses forced family separation as a tactic.

ICE criminalizes migrant workers.

If the U.S. deported all undocumented immigrants, our economy would shrink.

]

.pull-right[
# Normative

ICE should be abolished.

ICE doesn't support the common good.

Locating a person in ICE detention is very challenging.

]

---

.pull-left[
# Positive

The federal deficit was $984 billion (4.6% of gross domestic product) last year.

People saved 7.6% of their income in 2019.

In 2019, people saved less of their incomes than in 1960.

If business productivity grew faster, the U.S. GDP would grow.

]

.pull-right[
# Normative

Taxes are too high.

The federal deficit is too big.

People place too little value on hard work.

People aren't saving enough.

]

---

.pull-left[
# Positive

As cigarette prices increase, consumption drops.

If we increase the price of cigarettes by 10%, consumption will drop by 3-4%.

]

.pull-right[

# Normative

The tax on cigarettes is already too high.

Consumption only dropping by 3-4% is not enough.

]

---

.pull-left[
# Positive

Money can buy elections.

Money can't buy elections.

]

.pull-right[
# Normative

Having a policy of unlimited campaign contributions is undemocratic.

]

---

.pull-left[
# Positive

The U.S. unemployment rate in April, 2020 was 14.7%.

The U.S. unemployment rate in April, 2020 was 14.2%.

The U.S. unemployment rate in April, 2020 was the highest it's been since the Great Depression.

The U.S. unemployment rate will be less than 5% next month.

]

.pull-right[
# Normative

The unemployment rate is the biggest economic issue facing America right now.

]

---

.pull-left[
# Positive

More COVID-19 stimulus checks would increase consumer spending.

]

.pull-right[
# Normative

Congress should give more aid to small businesses during the COVID-19 recovery.

Congress should give more aid to individuals during the COVID-19 recovery.
]
