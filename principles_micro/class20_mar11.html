# Oligopolies

**oligopoly**: a market structure in which only a few sellers offer similar products.

--

**collusion**: a conspiracy by an oligopoly to form a cartel, acting in unison as a monopoly. That way, each firm can share the monopoly profits.

--

The OPEC cartel in the 1970s: restricted quantity supplied and drove the price of oil from $3 a barrel to $35 a barrel.

---

# Oligopolies

But, as we'll see during this class, oligopolists don't always want to cooperate with each other.

--

Oligopolists might also **compete**. But the small number of firms doesn't lead to *perfect competition*, instead it leads to *oligopolistic competition*.

# Oligopolistic Competition

As the number of firms increase, price falls toward marginal cost, and the total quantity supplied rises toward the socially optimal amount.

--

So perfect competition is just a very large oligopoly!

--

But when oligopolies collude, they can achieve the monopolist's (p, q). The issue is that each firm in the cartel has an incentive to cheat and supply more. So if we suspect firms are cooperating to charge higher prices, we have to ask, **what's the enforcement mechansim?**

---

# The Course in Review

The "economic problem": the world has scarce resources and people have unlimited wants. 

--

In our own lives, we make the trade-offs that maximize our utility. And in our societies, we want systems that allocate stuff efficiently but also equitably.

---

# Supply and Demand

* Demand: the marginal benefit to consumers.
  + the lower the price of a good, the more people are willing to buy it. Demand slopes down.
  
--
  
* Supply: marginal cost to producers (excluding low quantities if economies of scale occur).
  + the higher the price of a good, the more people are willing to sell it. Supply slopes up.
  
---

# Free Markets

* Market prices are dually determined by supply and demand. So when there's excess supply, there's downward pressure on prices. And when there's excess demand, there's upward pressure on prices.

--

* Free markets are efficient because they maximize the total surplus to consumers and producers. Caveats: externalities, public goods, and market power.

---

# Caveats

* **Externalities**: sometimes people can take care of externalities themselves (Coase Theorem). Other times, government intervention is important. Governments can impose a **corrective tax** which will internalize the externality and increase total surplus.

--

* **Public Goods**: goods that are non-excludable and non-rivalrous won't be efficiently provided by the market. Governments are probably in the best position to provide education to kids, roads, libraries, parks, and national defense.

---

# Caveats

* **Market Power**: oftentimes it doesn't make sense to use the perfect competition model to understand certain markets where one company, or a small group of companies, exert lots of power over the quantity supplied and the price.

--

* Collusion between firms in an oligopoly is rare because it's a prisoner's dilemma. Antitrust laws also make it illegal.

--

* Doing nothing against a monopoly is sometimes the best solution. But other times, it may be more socially beneficial to take action like breaking up a monopoly or preventing a merger.

---

# Anti-market bias

* Compared to economists, the public tends to underestimate the benefits of free markets.

--

* People think of firms as greedy and socially harmful. 

--

* Economists know that firms help people specialize in their comparative advantages and reap the rewards of gains from trade. Profit maximization creates efficiency. And competitive markets maximize total surplus.

---

# Make-work Bias

* A tendency to underestimate the economic benefits of conserving labor

--

* The public worries about foreigners or computers taking American jobs.

--

* Economists know that doing more with less is economic growth. If the market can get the same job done using fewer resources, some people may be out of work temporarily, but society as a whole is richer.

---

# Anti-foreign Bias

* The public tends to underestimate the economic benefits of interaction with foreigners

--

* The public thinks international trade is zero sum: through trade, some countries are able to take advantage of others. If we protect our industries from foreign trade, we can avoid being taken advantage of.

--

* Economists know that everyone can benefit from specialization in your comparative advantage, and trading for everything else. That includes people, firms, regions, and countries.
