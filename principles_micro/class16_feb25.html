# Free Markets

We learned that free markets, where the government doesn't impose any taxes or price controls, maximizes the gains from trade and total surplus to consumers and producers.

--

*But what if the trades that the consumers and producers are making impact a third party who doesn't have any influence over the trade?*

---

# Externalities

When economic activity impacts a third party, that's called an **externality**.

--

An external cost is a **negative externality**, and an external benefit is a **positive externality**.

--

Another way to look at externalities are that they're *missing markets* because of incomplete property rights.

# Other solutions

Some other ways that governments try to internalize an externality:

--

* The invention of new technology has benefits that oftentimes aren't fully captured by the inventor. The patent system tries to help the inventor internalize more of those benefits.

--

- "Cap and trade" for polluters: instead of a corrective tax, governments can sell a fixed number of pollution permits to companies. That way, the companies that can reduce pollution for the lowest cost will do so. The effect is similar to the corrective tax.

---

# Are government solutions even needed?

Depending on the issue, an intrusive government solution may not even be needed.

--

Take littering for example. When a person throws their trash on the sidewalk, the people who bear the cost of that action are all the people who walk by after them. Although there are laws against littering, enforcement is very rare. Most people don't litter just because it's the wrong thing to do.

---

# Are government solutions even needed?

Fruit growers and beekeepers have positive externalities on eachother. Bees help pollinate trees which helps produce fruit. And bees use the nectar from the apple trees to produce honey.

--

Fruit growers and beekeepers, aware of this, often set up shop right next to eachother. No intervention required!

# The Coase Theorem:

The proposition that if private parties can bargain without cost over the allocation of resources, they can solve the problem of externalities on their own.

--

Bongo example:

Danny lives in an apartment downtown, and Bob plays bongos on the corner every night from 10pm to 3am. This is annoying to Danny.

---

# The Coase Theorem

Bob gets benefits from playing the bongos, but the bongo playing confers a negative externality on Danny.

--

What should happen? Scenario A: Bob continues playing the bongos and Danny moves to another neighborhood.

--

Scenario B: Bob stops playing the bongos and Danny stays in the neighborhood.

---

# The Coase Theorem

The scenario that is most efficient (maximizes total surplus) depends on *how much benefit* Bob gets from playing the bongos, and *how much cost* it's putting on Danny. That is, what's Danny's cost of moving?

--

The Coase Theorem says that the efficient scenario could be achieved with a bargain between Bob and Danny: suppose Danny offers Bob $100 to never play bongos outside again. If Bob didn't really care about the bongos (the benefit it gave him was small), then Bob might accept that offer and we'd get Scenario B.

---

# The Coase Theorem

But what if Bob likes playing bongos outside *more than* he wants $100? What if the benefit Bob gets is more than the cost to Danny? Then Bob would refuse any offer Danny would be willing to make, and Danny would move. We'd get Scenario A.

--

The socially efficient scenario theoretically could be achieved by negotiation.

---

# The Coase Theorem

But Danny also has the legal right to peace and quiet, and if he calls the police, they'll come and talk to Bob.

--

If Bob gets $200 of benefit from the bongos and Danny only gets $100 of cost (it only costs Danny $100 to move), then Bob, knowing Danny might call the police, could offer Danny $150, and they'd both be better off.

--

So even if Danny has the law on his side, the socially efficient scenario can still be achieved by negotiation.

---

# The Coase Theorem

The bad news is that Coase Theorem may not always work out in practice. 2 assumptions are needed:

--

1. The interested parties should have no barriers in reaching and enforcing an agreement.

--

2. There's a small number of interested parties. If there are many bongo players, coordinating this negotiation can be too costly.
