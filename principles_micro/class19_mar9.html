# Free Markets

We learned that free markets, where the government doesn't impose any taxes or price controls, maximizes the gains from trade (total surplus) to consumers and producers.

--

Caveat #1: &lt;span class='pink'&gt;Externalities&lt;/span&gt;

--

Caveat #2: &lt;span class='pink'&gt;Public goods &amp; Common Resources&lt;/span&gt;

--

Caveat #3: &lt;span class='pink'&gt;Market power&lt;/span&gt;

---

# Market Power

**Competitive Market** - there are many buyers and sellers trading identical products so that each buyer and seller is a price taker.

--

Market for milk is competitive:

* many buyers (consumers)
* many sellers (dairy farms)
* identical product

---

# Market Power

But many markets aren't competitive. Take Microsoft's Windows operating system for example.

--

* many buyers (consumers)
* *not* many sellers (just Microsoft)
* no identical substitutes

--

Microsoft has a **monopoly** on Windows. **Monopoly** - a firm that is the sole seller of a product without close substitutes 

---

# Market Power

As a monopoly, Microsoft is a price *maker* instead of a price taker.

--
.pull-left[
Competitive firms:
* marginal cost = marginal benefit = price
* **price = marginal cost**]

--
.pull-right[
Microsoft Windows

* marginal cost = a few cents
* price = $100
* price &gt; marginal cost]

---

# Why do monopolies arise?

A monopoly can limit supply, raise prices, and remain the only seller in the market only when **barriers keep other firms from entering.**

--

3 sources of barriers to entry:

1. Sole ownership of a key resource

--

2. Natural monopoly because the good is a club good

--

3. Government has given the firm the exclusive right to produce the good

---

# 1) Sole ownership of a key resource

Scenario 1: dozens of wells for clean drinking water in a town

--

* Walk to the nearest one and pump your own

--

* Buy water that's already pumped at a very low price

---

# 1) Sole ownership of a key resource

Scenario 2: one well for clean drinking water in a town, owned by one supplier

--

* Assume that supplier, like any other supplier we've studied, is *profit maximizing*

--

* Will they set the price to be $1000 a gallon? No, everyone will leave the town and they'll earn $0

--

* Will they give away water for free? No, they'll earn $0

# 1) Sole ownership of a key resource

Example: De Beers has controlled about 80% of the world's diamond mines since the 1870s

--

Otherwise, this is an uncommon type of monopoly because of world trade.

---

# 2) Natural monopoly: club goods

**Natural Monopoly** - a monopoly that arises because a single firm can supply a good or a service to an entire market at a smaller cost than could two or more firms.

--

Club goods: non-rivalrous but excludable. Microsoft Windows: the barrier to entry is the upfront cost of developing an operating system.

---

# 2) Natural monopoly: club goods

Distribution of water to a town through pipes is a natural monopoly:

--

* Firms build a network of pipes to deliver water to each building

--

* If there were multiple firms competing, each would have to build their own network: highly inefficient

---

# 3) Government has given the firm the exclusive right to produce the good

**Patent laws**:

* allow researchers to internalize the positive externality of new research that benefits the world.

--

* monopoly on that product for 20 years

--

* benefits: we get more research

--

* costs: we get higher prices

---

# Monopolies on pharmaceuticals

Pharma-bro Martin Shkreli: increased the price in 2015 of a lifesaving drug called Daraprim from $13.50 to $750, drawing lots of negative attention. 

--

Could he do that because he was the patent holder? No, the patent for Daraprim had long since expired.

--

Still, there was no generic brand alternative (until five years later, in February 2020). Why? The FDA drug approval process is slow and inefficient and buying perscription drugs abroad is illegal. These regulations create barriers to entry that allow pharma-bro type behavior to take place.

# Public Policy toward Monopolies

Governments can:

* Break up monopolies

* Limit the price a monopoly can charge

* Turn private monopolies into public enterprises (postal service)

---

# Breaking up monopolies

* Antitrust laws

--

* Not all mergers create market power though

--

* Allow mergers that improve efficiency of production, but don't allow mergers that create market power: a difficult problem!

---

# Price limits for monopolies

* What price? Marginal cost?

--

* For natural monopolies (club goods), firms will only lose money by setting price = marginal cost

---

# Turn private monopolies into public enterprises

* Problems: efficiency losses and poor product quality with public enterprises

--

* Private monopolies:
  + may create high prices and low quantity
  + but profit motive keeps costs low and quality high

---

# Turn private monopolies into public enterprises

If a private monopoly isn't run well, the owners of the company suffer losses. 

--

But if a public monopoly isn't run well, customers and taxpayers suffer losses. Their only recourse is by voting. "Market failure" might be smaller than "political failure".
