# Scarcity

Q: In the 50 seats for 150 students example, **Wouldn’t "effort-based" be the same as "merit-based-on-grades"?**

--

&lt;span class='small darkblue'&gt;A: No, because trying hard in the class is different from trying hard to get a seat. In an efficient system, the people who want the good the most should be the ones to get it. Someone could be trying hard in the class and getting an A, but they don't care at all about getting a seat. A system that gives them a seat would not be efficient.&lt;/span&gt;

---

# Scarcity

Q: **Is it possible that the market clearing price could not work because after it's established, consumers decide they are willing to pay more?** For example, I voted that I would pay $0 for a seat, but if I learned they cost only $1.05, I may change my mind and decide pocket change is worth it.

--

&lt;span class='small darkblue'&gt;A: Great point. The issue here is not that maximum willingness to pay changed, but that you initially underestimated it. Oftentimes, people don't really know their maximum willingness to pay! That's why when economists run lab experiments, they have people actually exchange money, instead of just thinking about doing it. That helps, but it's still not a perfect measure.&lt;/span&gt;

---

# Scarcity

&lt;span class='darkblue'&gt;There's also a concept in behavioral economics called **reference dependence.** If people *expect* seats to be sold at $5 each, but find that seats are actually sold at $1 each, people might feel like they're getting a great deal, and they might buy a seat even though they wouldn't have if they had a different expectation about the price.&lt;/span&gt;

---

# Scarcity

Q: **Is a resource considered scarce if there's not a lot in the present, but more will be available in the future?**

--

&lt;span class='small darkblue'&gt;A: Wrapped up in the definition of a resource (or "good") is its environment and time. Breathing air on Earth is a different good than breathing air on the moon, so we shouldn't be surprised if it would have a different price. Popcorn at the movie theater is a different good than popcorn at the corner store. And a January 2021 COVID vaccine is a different good than an August 2021 COVID vaccine.&lt;/span&gt;

---

# Scarcity

Q: **Is scarcity sometimes good in an economy?**

--

&lt;span class='small darkblue'&gt;A: Scarcity isn't good for people! It means we can't have everything we want, and it means we have to make trade-offs. We're lucky that things like food and clean drinking water are a lot less scarce than they used to be. As a result, people live more comfortable lives than ever before, even as there are more people on Earth than ever before.&lt;/span&gt;

---

# Scarcity

&lt;span class='small darkblue'&gt;But some degree of scarcity is a fact of life, and no technological advancement can help. Time in your day is an example. You make decisions about how to spend each hour of your day, and that decision means you can't spend that hour any other way. There's an opportunity cost because that hour is scarce.&lt;/span&gt;

---

# Opportunity cost

Q: **When finding an opportunity cost, does it always involve money or can it also be cost of something else?**

--

&lt;span class='small darkblue'&gt;A: Costs can be measured in money, in paperclips, in human lives, in anything scarce! Money is just oftentimes a convenient way to measure certain things. The opportunity cost of sleeping in is that you lose the opportunity to eat breakfast. If you choose to sleep in anyway, you're exchanging extra sleep for time to eat breakfast.&lt;/span&gt;

---

# Opportunity Cost

Q: **How do economists determine where to stop calculating opportunity cost? It seems as if one could infinitely go on considering theoretical comparisons.**

--

&lt;span class='small darkblue'&gt;A: The opportunity cost of a decision isn't the *sum* of your valuations of every possible alternative, it's the *maximum* of your valuations of every possible alternative. It's how much you value the **single** best alternative you had to pass up.&lt;/span&gt; 

---

# Opportunity Cost

So say I have 5 possible options I'm weighing, and I've put (monetary) numbers on how much I value each option, that is, how much I expect my accounting profit to be from each decision.

--

| Option | Accounting Profit |
| :---: | :---:|
| Option 1 | $5 |
| Option 2 | $6 |
| Option 3 | $6 |
| Option 4 | $10 |
| Option 5 | $10 |

---

# Opportunity Cost

The opportunity cost of a decision is the (best) opportunity lost.

| Option | Accounting Profit | Opportunity Cost |
| :---: | :---: | :---: | 
| Option 1 | $5 | $10
| Option 2 | $6 | $10
| Option 3 | $6 | $10
| Option 4 | $10 | $10
| Option 5 | $10 | $10

---

# Opportunity Cost

| Option | Accounting Profit | Opportunity Cost | Economic Profit |
| :---: | :---: | :---: | :---: |
| Option 1 | $5 | $10 | -$5 |
| Option 2 | $6 | $10 | -$4 |
| Option 3 | $6 | $10 | -$4 |
| Option 4 | $10 | $10 | $0 |
| Option 5 | $10 | $10 | $0 |

--

Choosing options 1-3 would clearly be bad options. But since there are 2 options that give you $10, they have zero economic profit, and you're indifferent between options 4 and 5.

**Economics** is...

--
* A way of understanding the world

--
* The study of how human beings coordinate their wants

--
* The study of how scarce resources, each having alternative uses, are allocated amongst competing ends.

--

**Microeconomists** are concerned with individual decisionmakers, and **macroeconomists** study those decisions in aggregate.

# Economists are **social scientists**.

They try to make scientific statements about how the world works.

--
These are called &lt;span class='green'&gt;**positive**&lt;/span&gt; statements - &lt;span class='yellowunderline'&gt; an objective, descriptive statement about the world&lt;/span&gt;. 

--
* Theoretically can be proven to be true or false

--
* After being proven, they're not a matter of opinion

---

# &lt;span class='green huge'&gt;Positive&lt;/span&gt; statements

Example:

**It's raining outside.**


--
This is always either true or false, it's never a matter of opinion.

&lt;!-- We can prove it by going outside. --&gt;

---

# &lt;span class='pink huge'&gt;Normative&lt;/span&gt; statements

Economists also sometimes make &lt;span class='pink'&gt;**normative**&lt;/span&gt; statements - &lt;span class='pinkunderline'&gt;a subjective statement relating to how someone thinks the world *should* be.&lt;/span&gt;

--
* They're opinions

--
* It's impossible to prove or disprove them

--
* You *can* however support a normative statement with some positive statements as evidence.

---

# &lt;span class='pink huge'&gt;Normative&lt;/span&gt; statements

Here's an example of a &lt;span class='pink'&gt;**normative**&lt;/span&gt; statement that shows up in the news:

&gt; **ICE (Immigration and Customs Enforcement) should be abolished.**

&lt;!-- (the use of "should" is a dead giveaway that this is normative!) --&gt;

---

# &lt;span class='green huge'&gt;**Positive**&lt;/span&gt; vs &lt;span class='pink huge'&gt;**normative**&lt;/span&gt; statements

&lt;span class='pink'&gt;**Normative**&lt;/span&gt; statements can be supported by &lt;span class='green'&gt;**positive**&lt;/span&gt; statements, like this:

--

&gt; &lt;span class='small'&gt;**ICE should be abolished because it uses forced family separation as a tactic.**&lt;/span&gt;

&lt;!-- the second part is positive because we can find out whether or not ICE uses forced family separation as a tactic, just like how we can find out if it's raining. --&gt;

--

&lt;span class='pink'&gt;**Normative**&lt;/span&gt; statements can also be supported by more &lt;span class='pink'&gt;**normative**&lt;/span&gt; statements, like this:


--

&gt; &lt;span class='small'&gt;**ICE should be abolished because forced family separation is unfair.**&lt;/span&gt;

&lt;!-- "unfair" isn't concrete enough to be proven true or false. What is or isn't fair is a matter of opinion. Something that seems fair to one person can seem unfair to another. --&gt;

---

# &lt;span class='green'&gt;Positive&lt;/span&gt; vs &lt;span class='pink'&gt;Normative&lt;/span&gt; statements

A lot of the writing on the abolish ICE movement is &lt;span class='pink'&gt;**normative**&lt;/span&gt; because authors are using a moral argument (talking about how the world should be).

--

Economists mostly stay in &lt;span class='green'&gt;**positive**&lt;/span&gt; territory because we're trained in different techniques to prove or disprove positive statements.

--

But when economists are asked to make policy recommendations, they have to make normative judgments.

---

# Review

&lt;span class='green'&gt;**Positive**&lt;/span&gt; | &lt;span class='pink'&gt;**Normative**&lt;/span&gt;
------------- | -------------
"ICE uses forced family separation" | "ICE should be abolished"
Objective      | Subjective
Theoretically, can be proven or disproven | Can never be proven or disproven
Not a matter of opinion      | Matter of opinion
Describes the world | Says something about how the world should be

# How an economist might consider the issue

Whose behavior will change? Smokers who have been thinking about quitting already; Teenagers who have low incomes and are not as addicted to nicotine.

--

As a society, we want the price of smoking to reflect its long run health consequences. The right tax should make people think twice about smoking, but it shouldn't impoverish people who have been using the extremely addictive substance for years.

---

# How an economist might consider the issue

So a tax of a thousand dollars per pack would not be right, but no tax at all also wouldn't be right. The optimal tax is somewhere in the middle.

--

We have to try to **maximize** some measure of the costs and benefits, which depends on how much people react to the price change.

**Marginal Thinking:** asking, do the benefits associated with one more unit outweigh the costs associated with it?

Marginal thinking is the tool a decision-maker uses in order to optimize.

# Review: Marginal Thinking

**Marginal Thinking** is asking, do the benefits associated with one more unit (the **marginal benefits**) outweigh the costs associated with one more unit (**marginal costs**)?

--

The **optimal solution** is where the marginal benefits no longer exceed the marginal costs.

---

# Review: Positive vs Normative

--

**Positive statements** are objective and can be proven or disproven, at least theoretically.

--

**Normative statements** are subjective. They're someone's opinion about how the world should be.

--

We'll discuss both in this class, but it's important to keep in mind which kind of statement we're discussing.
