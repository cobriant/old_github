# Optimal Cigarette Tax

A $0 cigarette tax is probably not optimal because we want people to think twice about picking up the habit.

--

$100 is probably not optimal because that would really harm people who are already very addicted.

--

The optimal tax is somewhere between $0 and $100.

---

# Optimal Cigarette Tax

Is the optimal tax $3.33?

Is it higher?

Is it lower?

---

# Marginal Thinking

We could use marginal thinking to try to find out.

--

**Margin** = edge

--

**Marginal Thinking**: asking what would happen if we adjusted our current plan around its *edges* by a little bit.

--

.pull-left[&lt;span class='small squeeze'&gt;**Marginal Benefit**: the benefits associated with changing your decision by an additional unit. (a few teens don't start smoking)&lt;/span&gt;]

--
.pull-right[&lt;span class='small squeeze'&gt;**Marginal Cost**: the costs associated with changing your decision by an additional unit. (making lives a little harder for poorer people who are very addicted to nicotine)&lt;/span&gt;]

---

# Marginal Thinking

If $3.33 is the optimal tax for a pack of cigarettes, *any* small change from $3.33 would bring larger marginal costs than marginal benefits.

---

# Diminishing Marginal Utility

Another example: after running a marathon, you value your first glass of water very highly. But after 10 glasses of water, you don't.

---

# Diamond-Water Paradox

Why is water so cheap and diamonds so expensive, when water is necessary for human life, and diamonds are trivial?

--

The answer has to do with  scarcity and diminishing marginal utility. 

--

If water's price reflected the **total value** of water, water would be expensive, because without water, we'd all be dead!

--

The same way, if the price of diamonds reflected their **total value** to a person, they would be pretty cheap, because people don't really *need* diamonds.

---

# Diamond-Water Paradox

But the total value of a good isn't reflected in its price, the **marginal value** is.

--

&lt;span class='small squeeze'&gt;Water is plentiful. Every day, you probably use 80-100 gallons. When you buy water at the store, the grocer knows you're not dying of thirst. Likely, that's at least your 30th gallon that day! The grocer knows you don't value it very highly, so the price isn't very high.&lt;/span&gt;

--

&lt;span class='small squeeze'&gt;On the other hand, diamonds are very scarce. For most people who buy diamonds, that diamond is the first diamond they've ever owned. Like eating your first sushi roll in weeks, the marginal value of your first diamond is high. That's why the diamond sells for a high price.&lt;/span&gt;

They will earn 1.5% of the final offer. That means they want to leave your house on the market until you get the best possible offer, right? Maybe not...

--

Say the real estate agent's opportunity cost is $150 per day. If they can't expect to make $150 each day, they'll get you to accept the offer so they can start selling another house.

# Review: Marginal Thinking

**Marginal Thinking** is asking, do the benefits associated with one more unit (the **marginal benefits**) outweigh the costs associated with one more unit (**marginal costs**)?

--

The **optimal solution** is where the marginal benefits no longer exceed the marginal costs.

---

# Review: Demand

**Diminishing marginal utility:** the more of a good we consume during a certain period, the lower the marginal utility.

--

**Law of demand:** if the good gets more expensive, you'll buy less. The demand curve is downward sloping.

--

Marginal benefit *is* demand. Diminishing marginal utility and the law of demand are two sides of the same coin.
