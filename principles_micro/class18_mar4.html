# Tragedy of the Commons

English grazing Commons in the 17th century:

* Non-excludable because they were free to use
* Rivalrous because they could easily be overused, leaving the grass unable to replenish itself
* Villagers can *cooperate* to use the common resource sustainably (social optimum)
* But there's every incentive to *cheat* and use more grass than you should (depleting the resource)
* Does that mean that people are bad? No, they just respond to incentives!

# What is game theory?

Game theory: the study of how people behave in strategic situations.

--

What's a strategic situation? When your choices have payoffs that depend on the strategies that other people select.

---

# Prisoner's Dilemma

The **prisoner's dilemma** is a classic example in game theory about why it might be difficult to get two people to cooperate to obtain a social optimum.

--

The story is that 2 people are caught stealing. It's an open-and-shut case where they'll each likely get 2 years of jail time.

--

But the police also suspect these two people may have been involved in an unsolved arson case from weeks before, but there's no evidence. 

---

# Prisoner's Dilemma

So the police give each prisoner an offer: if the prisoner confesses to arson and admits that they both were involved, that prisoner will only have to serve 1 year of jail time, while the other prisoner (who remained silent) will serve 10.

--

If they both confess, they'll each get 3 years of jail time.

--

And if they both deny they had anything to do with the arson, they'll only serve the 2 years of jail time for stealing, because the police don't have proof about the arson.
